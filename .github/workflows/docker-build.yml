name: Build Docker Image

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1 — Checkout your code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2 — Set up Docker Buildx (multi-platform builder)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 3 — Build Docker image (but don’t push yet)
      - name: Build Docker image
        run: docker build -t web-demo .
